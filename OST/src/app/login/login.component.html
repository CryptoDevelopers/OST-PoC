<div>
  <div class="container" style="width:50%;">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input class="form-control" id="loginUsername" type="text" placeholder="Enter username"
            required [(ngModel)]="model.username" name="username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input class="form-control" id="loginPassword" type="password" placeholder="Password"
            required [(ngModel)]="model.password" name="password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          {{diagnostic}}

          <button type="submit" class="btn btn-primary btn-block" (click)="newUser();" routerLink="/dashboard">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/register">Register an Account</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</div>
