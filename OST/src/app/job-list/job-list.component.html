<div class="card-column">
  <div *ngFor="let jobcard of jobcards">
    <div class="card mb-3">
      <div class="card-body"  routerLink="/job/{{jobcard.id}}">
        <h6 class="card-title mb-1">{{jobcard.title}}</h6>
        <p class="card-text small">Pay: {{jobcard.pay}} $TYNE
          <a href="#">#OSTPoC</a>
        </p>
      </div>
      <hr class="my-0">
      <div class="card-body py-2 small">
        <a class="mr-3 d-inline-block" href="#">
          <i class="fa fa-fw fa-thumbs-up"></i>Favorite</a>
        <a class="mr-3 d-inline-block" href="#">
          <i class="fa fa-fw fa-comment"></i>Message</a>
        <a class="d-inline-block" href="#">
          <i class="fa fa-fw fa-share"></i>Refer</a>
      </div>
      <hr class="my-0">
      <div class="card-body small bg-faded">
        <div class="media">
          <img class="d-flex mr-3" src="http://placehold.it/45x45" alt="">
          <div class="media-body">
            <h6 class="mt-0 mb-1"><a href="#">John Smith</a></h6>Very nice! I wish I was there! That looks amazing!
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a href="#">Like</a>
              </li>
              <li class="list-inline-item">·</li>
              <li class="list-inline-item">
                <a href="#">Reply</a>
              </li>
            </ul>
            <div class="media mt-3">
              <a class="d-flex pr-3" href="#">
                <img src="http://placehold.it/45x45" alt="">
              </a>
              <div class="media-body">
                <h6 class="mt-0 mb-1"><a href="#">David Miller</a></h6>Next time for sure!
                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <a href="#">Like</a>
                  </li>
                  <li class="list-inline-item">·</li>
                  <li class="list-inline-item">
                    <a href="#">Reply</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer small text-muted">Posted 32 mins ago</div>
    </div>

  </div>
</div>
